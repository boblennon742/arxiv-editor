name: ArXiv Daily Archiver

on:
  schedule:
    # V9 更新： 每天 07:00 UTC (即 09:00 芬兰时间) 运行
    - cron: '0 7 * * *'
  workflow_dispatch:
    # 允许你手动点击 "Run workflow" 来触发

jobs:
  build-and-archive-daily:
    runs-on: ubuntu-20.04
    
    permissions:
      contents: write # 允许它写内容
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          echo "Pip upgraded to: $(pip --version)"
          # 再次尝试分开安装
          python -m pip install --no-cache-dir google-generative-ai
          python -m pip install --no-cache-dir arxiv
          
      - name: Run Daily Editor Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python arxiv_ai_digest.py
          
      - name: Commit and push new archive files
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions@github.com'
          git pull
          git add archive/ # 添加 archive 文件夹下的所有新文件
          
          if git diff --staged --quiet; then
            echo "No new data to commit."
          else
            git commit -m "Archive (Daily): Add data for $(date -I -d '-1 day')"
            git push
          fi
